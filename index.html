<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="demo-styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
  </head>
  
  <style>
    model-viewer {
width: 800px;
height: 400px;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">

<model-viewer id="model-viewer" src="shnjacka.glb"
  ar ar-modes="scene-viewer webxr" camera-controls touch-action="pan-y"
  alt="A 3D model of an astronaut" shadow-intensity="2"
  skybox-image="Logo.jpg"
  skybox-height="2m" max-camera-orbit="auto 90deg auto">
  <div id="error" class="hide">AR is not supported on this device</div>
</model-viewer>
<script>
  document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
    if(event.detail.status === 'failed'){
      const error = document.querySelector("#error");
      error.classList.remove('hide');
      error.addEventListener('transitionend',(event) => {
        error.classList.add('hide');
      });
    }
  });
</script>
<style>
  #error {
    background-color: #ffffffdd;
    border-radius: 16px;
    padding: 16px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    transition: opacity 0.3s;
  }
  #error.hide {
    opacity: 0;
    visibility: hidden;
    transition: visibility 2s, opacity 1s 1s;
  }
</style>
</body>
</html>
